<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <script defer src="./script.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>

  <div id="mainContainer" class="container default-bg">
    <div class="header">
      <div id="iconContainer" class="icon-container default-bg">
        <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather-icon">
      </div>
    </div>

    <section class="content">
      <div class="general-info">
        <div id="citySelected" class="status">Search for a City</div>
        <div id="location" class="location">to find the Weather</div>
      </div>
      <div class="detail-section">
        <div class="detail">
          <div class="title">Tempurate:</div>
          <div id="tempValue" class="value">TBD</div>
        </div>
        <div class="detail bordered">
          <div class="title">Wind:</div>
          <div id="windValue" class="value">TBD</div>
        </div>
        <div class="detail bordered2">
          <div class="title">Humidity:</div>
          <div id="humidityValue" class="value">TBD</div>
        </div>
        <div class="detail">
          <div class="title">UVI:</div>
          <div id="uviValue" class="value">TBD</div>
        </div>
      </div>
      <div class="city-search-container">
        <input id="cityName" type="text" class="city-search" placeholder="Carlsbad">
        <button type="button" class="btn" id="searchBtn">Search</button>
      </div>
      <div class="history" id="searchHistory"></div>
    </section>
  </div>

  <div id="flex-container" class="flex-container">
  </div>

</body>

</html>
